
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Home</title>

    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/handlebars.js" type="text/javascript"></script>
    <script src="/js/ember.js" type="text/javascript"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
  </head>

  <body class="index">
    <script type="text/x-handlebars" data-template-name="login">
      {{view Ember.TextField valueBinding="login"}}
      <button {{action doLogin}}>Войти</button>
    </script>

    <script type="text/x-handlebars" data-template-name="chat">
      {{#each controller}}
        <div class="phrase">
          {{text}}
        </div>
      {{/each}}
      {{view Ember.TextField valueBinding="newMessage"}}
      <button {{action doSend}}>Отправить</button>
    </script>

    <script type="text/x-handlebars" data-template-name="application">
      <h2>Чатик имени меня</h2>
      {{outlet}}
    </script>
  </body>
</html>
